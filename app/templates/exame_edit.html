{% extends "base.html" %}

{% block title %}Edita exame{% endblock %}

{% block content %}
    <h1>Edita exame</h1>
    <form action="{{ url_for('exames_update', id=id) }}" method="post">
        <hr>
        <h4>Detalhes do exame</h4>
        <label for="">Nome</label>
        <input type="text" class="form-control" name="exame_name" placeholder="Nome do exame" value="{{ exame.nome }}">
        <label for="">Valor</label>
        <input type="number" class="form-control" name="valor" placeholder="" value="{{ exame.valor }}">
        <label for="">Início</label>
        <input type="datetime-local" class="form-control" name="horario_inicio" value="{{ exame.horario_inicio }}">
        <label for="">Fim</label>
        <input type="datetime-local" class="form-control" name="horario_fim" value="{{ exame.horario_fim }}">
        <label for="">Nª questões</label>
        <input type="number" class="form-control" name="qtd_questoes" value="{{ exame.qtd_questoes }}">
        
        <hr>

        <h4>Questões que faz parte do exame:</h4>
        
        <div class="form-check">
            {% for q in questoes %}
            <input class="form-check-input" type="checkbox" name="questoes" id="questao{{ q[0] }}" value="{{ q[0] }}" {% if q[2] %}checked{% endif %}>
            <label class="form-check-label" for="questao{{ q[0] }}">{{ q[1] }}</label><br>
            <input class="form-control" type="number" step="0.01" name="pesos" placeholder="peso" value="{{ q[2] }}"><br>
            {% endfor %}
        </div>
        
        <br>
        <button class="btn btn-light" type="submit">Salvar</button>
    </form>
{% endblock %}
