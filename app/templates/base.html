<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="/static/bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
  </head>

  <body style="background: #201b2c; color: white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand m-2" href="#"> ProjetoFinal - ES </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/user">Home</a>
          </li>
          {% if current_user.anoynumous %} {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="">{{current_user.username }}</a>
          </li>
          {% if current_user.professor %}
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('exames')}}">Exames</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('questoes')}}">Quest√µes</a>
          </li>
          {% endif %}
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="d-flex mt-4">
      <div class="container">{% block content %}{% endblock %}</div>
    </div>

    <footer class="footer fixed-bottom mt-auto py-3 text-light">
      <div class="container text-center">
        <span>
          &copy; 2023 <br />
          Engenharia de Software
        </span>
      </div>
    </footer>

    <script src="/static/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
