<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de exame</title>
    <link rel="stylesheet" href="../static/questoes.css" />
    <link rel="stylesheet" href="../static/bootstrap-5.3.0-dist/css/bootstrap.min.css" />
</head>

<body style="background: #201b2c">
    <div class="d-flex text-center mt-4">
        <div class="col-questao">
            <h1 style="text-align: center">Abertas</h1>
            <hr />

        </div>

        <div class="col-questao">
            <h1 style="text-align: center">Não Abertas</h1>
            <hr />
            <ul>
                {% for exame in exames %}
                <li>
                    <a href="{}">{{ exame.nome }}</a>
                    <td>{exame.horario_inicio}</td>
                    <td>{exame.horario_fim}</td>
                </li>
                {% endfor %}

            </ul>
        </div>

        <div class="col-questao">
            <h1 style="text-align: center">Concluidas</h1>
            <hr />

        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <div class="bottom-links mt-5">
            <a class="btn btn-sm btn-outline-secondary text-light" href="{{ url_for('criar_exame')}}">Criar Exame</a>
        </div>
    </div>

</body>

</html>
